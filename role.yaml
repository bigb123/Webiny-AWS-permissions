---
AWSTemplateFormatVersion: 2010-09-09
Description: >
  Minimal AWS permissions required to deploy Webiny.

##############################
#
# Parameters
#
##############################

# Parameters:


##############################
#
# Resources
#
##############################

Resources:

  WebinyDeploymentPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: Webiny-deployment-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
            - apigateway:*
            - cloudfront:CreateDistribution
            - cloudfront:DeleteDistribution
            - cloudfront:GetDistributionConfig
            - cloudfront:UpdateDistribution
            - cognito-idp:CreateUserPool
            - cognito-idp:CreateUserPoolClient
            - cognito-idp:DeleteUserPool
            - iam:AttachRolePolicy
            - iam:CreateRole
            - iam:DeleteRole
            - iam:DetachRolePolicy
            - iam:GetRole
            - iam:PassRole
            - kms:CreateGrant
            - kms:Decrypt
            - kms:DescribeKey
            - kms:Encrypt
            - lambda:AddPermission
            - lambda:CreateFunction
            - lambda:CreateFunction20150331
            - lambda:DeleteFunction
            - lambda:DeleteFunction20150331
            - lambda:GetFunctionConfiguration
            - lambda:GetFunctionConfiguration20150331v2
            - s3:CreateBucket
            - s3:PutBucketCORS
            - s3:PutBucketNotification
            - s3:PutObject
            - s3:PutAccelerateConfiguration
            - s3:ListBucket
            Resource: "*"
            Effect: Allow
      Users:
        - !Ref WebinyUser
      # Roles:
      #   - !Ref WebinyDeploymentRole

  WebinyUser:
    Type: AWS::IAM::User
    Properties:
      UserName: Webiny-user

  WebinyUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref WebinyUser

  # WebinyDeploymentRole:
  #   Type: AWS::IAM::Role
